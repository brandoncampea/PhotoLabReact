name: Deploy Full Stack to Azure

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'

env:
  AZURE_WEBAPP_NAME: campeaphotolab-api
  NODE_VERSION: '20.x'

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install backend dependencies
      run: |
        cd server
        npm ci --production

    - name: Create deployment package
      run: |
        cd server
        zip -r ../backend-deploy.zip . \
          -x "*.db" \
          -x "*.db-journal" \
          -x "node_modules/*" \
          -x ".DS_Store"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: backend-deploy.zip

    - name: Test backend health
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_USE_MOCK_API: false

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/"
        output_location: "dist"
        skip_app_build: true

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
    - name: Test backend
      run: |
        response=$(curl -s https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health)
        echo "Backend response: $response"

    - name: Test frontend
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://campeaphotolab-frontend.azurestaticapps.net)
        if [ "$response" = "200" ]; then
          echo "✓ Frontend is accessible"
        else
          echo "⚠ Frontend returned status: $response"
        fi
